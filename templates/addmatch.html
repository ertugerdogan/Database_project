{% extends"layout.html" %}
{% block content %}
    <h4>Add new match data.</h4><br><br>
    <div class="columns">
        <form action="{{url_for('add_new_match')}}"  method="POST" enctype="multipart/form-data">
            <input type="hidden" id="type" name="type" value="addmatch" />
            <input type="hidden" id="season" name="season" value="{{ season }}" />
          <label for="type">Type</label>
          <input type="text" id="round" name="round" value=""><br><br>
          <label for="date_time">Time</label>
          <input type="text" id="date_time" name="date_time" value="" required><br><br>
            <label for="pso">Penalty Shoot-out</label>
          <input type="text" id="pso" name="pso" value="" required><br><br>
            <label for="pso">After extra time</label>
          <input type="text" id="aet" name="aet" value="" required><br><br>
            <label for="team1_code">Team 1 Code</label>
          <input type="text" id="team1_code" name="team1_code" value="" required><br><br>
            <label for="team1_name">Team 1 Name</label>
          <input type="text" id="team1_name" name="team1_name" value="" required><br><br>
            <label for="ht_team1_goals">Half Time Team 1 Goals</label>
          <input type="text" id="ht_team1_goals" name="ht_team1_goals" value="" required><br><br>
            <label for="ft_team1_goals">Full Time Team 1 Goals</label>
          <input type="text" id="ft_team1_goals" name="ft_team1_goals" value="" required><br><br>
            <label for="et_team1_goals">Extra Time Team 1 Goals</label>
          <input type="text" id="et_team1_goals" name="et_team1_goals" value="" required><br><br>
            <label for="ps_team1_goals">Penalty Shoot Team 1 Goals</label>
          <input type="text" id="ps_team1_goals" name="ps_team1_goals" value="" required><br><br>
            <label for="team2_code">Team 2 Code</label>
          <input type="text" id="team2_code" name="team2_code" value="" required><br><br>
            <label for="team2_name">Team 2 Name</label>
          <input type="text" id="team2_name" name="team2_name" value="" required><br><br>
            <label for="ht_team2_goals">Half Time Team 2 Goals</label>
          <input type="text" id="ht_team2_goals" name="ht_team2_goals" value="" required><br><br>
            <label for="ft_team2_goals">Full Time Team 2 Goals</label>
          <input type="text" id="ft_team2_goals" name="ft_team2_goals" value="" required><br><br>
            <label for="et_team2_goals">Extra Time Team 2 Goals</label>
          <input type="text" id="et_team2_goals" name="et_team2_goals" value="" required><br><br>
            <label for="ps_team2_goals">Penalty Shoot Team 2 Goals</label>
          <input type="text" id="ps_team2_goals" name="ps_team2_goals" value="" required><br><br>
            <button class="button is-light" type="submit">Done</button>
        </form>
</div>

{% endblock %}
